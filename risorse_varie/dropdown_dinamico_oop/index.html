<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <title>Pet registration</title>
  </head>
  <body class="bg-lightgray">
    <header></header>
    <main>
      <div class="container mt-5 bg-azure">
        <div class="row justify-content-center p-5">
          <div class="col-12 col-lg-10">
            <form>
              <div class="row">
                <div class="col-6">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="petName" placeholder="Pet Name" required />
                    <label for="petName">Pet Name</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="petOwner" placeholder="Pet Owner" required />
                    <label for="petOwner">Pet Owner</label>
                  </div>
                </div>
                <div class="col-6 d-flex gap-1">
                  <div>
                    <select id="species" class="form-select" aria-label="Default select example">
                      <option selected>Select a pet</option>
                    </select>
                  </div>
                  <div>
                    <select id="breed" class="form-select" aria-label="Default select example">
                      <option selected>Pls select a pet first</option>
                    </select>
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary px-5">Register</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <div id="registeredPet" class="col-12 text-light mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
