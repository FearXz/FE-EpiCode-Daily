<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <h1>Registrati qua</h1>
</head>
<body>
    <form onsubmit="alert('Registrato con successo')">
        <table>
            <tr>
                <td>NOME:<input type="text" placeholder="Nome"></td>  
                <td>COGNOME:<input type="text" placeholder="Cognome"></td>
                <td>DATA DI NASCITA:<input type="date" placeholder="Data"></td>
            </tr>
            <tr>
                <td>USERNAME: <input type="text" placeholder="Username"></td>  
                <td>PASSWORD: <input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>EMAIL: <input type="email" placeholder="Email"></td>  
                <td>TELEFONO: <input type="number" placeholder="Numero"></td>
            </tr>
         </table>
         <h3>PREFERENZE</h3>
         <div>
            [Pop <input type="checkbox">]
            [Rock <input type="checkbox">]
            [Classica <input type="checkbox">]
            [Elettronica <input type="checkbox">]
            [Jazz <input type="checkbox">]
         </div>
         <div>
           <p>Accetta termini e condizioni:  [Accetto: <input type="radio" name="condizioni">] [Non accetto <input type="radio" name="condizioni">]</p>
         </div>
         <div>
            <input type="submit" value="Registrati">
         </div>

    </form>

</body>
</html>
