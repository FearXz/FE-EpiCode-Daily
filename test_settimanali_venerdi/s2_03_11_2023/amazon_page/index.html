<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Amazon Shopping</title>
</head>

<body>
    <header id="header">
        <div class="bg-dark py-1">
           <a href="#"> <img class="header-logo m-1" src="assets/images/logo.png" alt="logo"></a>
        </div>
        <div class="bg-gray nav-container mb-3">
            <nav>

                <ul>
                    <li class="px-1"><a href="#" class="light-text fs-20">All</a></li>
                    <li class="px-1"><a href="#" class="light-text fs-20">Today's deal</a></li>
                    <li class="px-1"><a href="#" class="light-text fs-20">Customer Service</a></li>
                    <li class="px-1"><a href="#" class="light-text fs-20">Registry</a></li>

    <main>
        <div class="py-1 bg-orange align-center mb-3 mx-2 light-text fs-20 min-w">
            <h2>
                Shop All Holiday Gift Cards
            </h2>
        </div>
        <div class="bg-1 align-center mb-3 mx-2 light-text p-top-3 min-w">
            <h1 class="fs-300 bold py-2">Holiday Gift Guides</h1>
            <p class="fs-150 bold">Be a go-gifter</p>
        </div>
        <section class="bg-white align-center mb-3 mx-2 p-top-1 min-w">
            <div class="align-left  p-top mx-2 fs-150 ">
                <h2>Find the perfect gift <span class="fs-20 px-1"><a href="#">Shop now</a> </span></h2>
            </div>
            <div class="flex py-2">

                <img class="img_format" src="assets/images/img_1.jpg" alt="vetrina">

                <img class="img_format" src="assets/images/img_2.jpg" alt="vetrina">

                <img class="img_format" src="assets/images/img_3.jpg" alt="vetrina">

                <img class="img_format" src="assets/images/img_4.jpg" alt="vetrina">
            </div>
            </div>
        </section>
        <section class="mb-3 mx-2 min-w">
            <figure>
                <img class="banner_format" src="assets/images/img_9.png" alt="banner">
                <figcaption class="align-center  p-top-1 mx-2 fs-150 ">
                    Play the gifting game <span class="fs-20 px-1"><a href="#">Shop gaming</a> </span>
                </figcaption>
            </figure>
        </section>
        <section class="mb-3 mx-2 min-w">
            <figure>
                <img class="banner_format" src="assets/images/img_10.png" alt="banner">
                <figcaption class="align-center  p-top-1 mx-2 fs-150 ">
                    The Sound of cheer <span class="fs-20 px-1"><a href="#">Shop audio & accessories</a> </span>
                </figcaption>
            </figure>
        </section>

    </main>

    <footer>
        <div class="bg-gray py-1 align-center">
            <a class="light-text bold" href="#header">Back to top</a>
        </div>
        <div class="bg-dark py-5 align-center">
           <a href="#"> <img class="footer_logo" src="assets/images/logo.png" alt="logo footer"></a>
        </div>
    </footer>

</html>
