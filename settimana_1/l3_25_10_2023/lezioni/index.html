<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lezione_css">
    <link rel="stylesheet" href="style.css">
    <title>Css</title>
    <style>
        /*css incorporato*/
        h1 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 20px;
        }

        p strong {
            color: red;
        }

    </style>
</head>

<body>
    <!--css inline-->
    <h1 style="color: blue; text-align: center;">MegaKebab</h1>
    <p style="font-size: 20px;"> testo per <strong style="color: brown;"> kebab</strong> e pancake</p>
    <h2 id="titolo_p">Titolo con id</h2>
    <p class="autore">autore con class</p>
</body>

</html>
