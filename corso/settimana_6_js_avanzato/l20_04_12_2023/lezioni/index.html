<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>DOM Manipulation</h1>
        <p>this is a <span>subtitle</span></p>

        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input id="title" type="text" class="form-control" placeholder="insert a title for your card">
                    </div>
                    <div class="mb-3">
                        <label for="subtitle" class="form-label">Subtitle</label>
                        <input id="subtitle" type="text" class="form-control"
                            placeholder="insert a subtitle for your card">
                    </div>
                    <div class="mb-3">
                        <label for="card-text" class="form-label">Card Text</label>
                        <input id="card-text" type="text" class="form-control"
                            placeholder="insert a card-text for your card">
                    </div>

                    <button type="button" class="btn btn-danger">Reset</button>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <hr>

        <div id="cards" class="row row-cols-4">
            <!-- qui verrÃ  generata una colonna con una card -->
        </div>

    </div>


    <!-- <script src="./functions.js"></script> -->
    <script src="./dom.js"></script>
</body>

</html>
