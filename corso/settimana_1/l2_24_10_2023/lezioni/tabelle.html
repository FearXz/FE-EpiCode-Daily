<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption> Presenze </caption> <!--intestazione-->
        <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Presente</th>
        </tr>
        <tr>
            <td>Alessandro</td>
            <td>24-10</td>
            <td>si</td>
        </tr>
        <tr>
            <td>Peppe</td>
            <td>24-10</td>
            <td>si</td>
        </tr>
        <tr>
            <td colspan="3">2 presenti</td>
        </tr>
    </table>

    <!--per grandi tabelle - thead - tbody - tfoot-->
    <table>
        <thead>
            <tr>
                <th>Competenze</th>
                <th>Livello</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Html</td>
                <td>Ottimo</td>
            </tr>
            <tr>
                <td>Css</td>
                <td>Buono</td>
            </tr>
            <tr>
                <td>Js</td>
                <td>Minimo</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Livello medio : Buono</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
