<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ordine semantico delle cose-->
    <!--un header sopra conenuto in un div-->
    <div id="contenitore_principale">
        <header>
            <img src="" alt="">
            <form action="#" method="#">
                <label for="search">Search: </label>
                <input type="search" name="search" id="search" placeholder="search">
            </form>
        </header>
    </div>
    <!--nav è un div per una barra di navigazione-->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Chi siamo</a></li>
            <li><a href="#">Qualcosa</a></li>

                    <li>boh1</li>
                    <li>boh2</li>
                    <li>boh3</li>
                </ul>
            </li>
        </ul>
    </nav>
    <main><!--contenuto principale-->
         <article> <!--contenitore stand alone -->
            <h2>Titolo articolo</h2>
            <h3>sottotitolo articolo</h3>
        </article>
        <section><!--contenitore per roba separata dal sito-->
            <label for="">Commenta</label><br>
            <textarea name="" id="" cols="20" rows="5"></textarea><br>
            <button type="submit">Invia</button>
        </section>
    </main>
    <aside> <!--contenitore contenuto secondario e/o laterale-->
        <a href="#"><img src="#" alt="#"></a>
    </aside>
    <br>
    <footer><!--piè di pagina-->
        <ul>
            <li>contatti1</li>

        </ul>
