<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>insrisco un numero e verifico al click che sia dentro un certo range</p>
    <input type="number" id="id1" min="100" max="300" required>
    <button onclick="myF()">Press me Senpai!</button>
    <p>se il numero Ã¨ inferiore a 100 o maggiore di 300 mostra errore</p>
    <p id="demo">Risultato!</p>

    <script>
        function myF() {
            const inpNum = document.getElementById('id1');
            if (inpNum.checkValidity()) {
                document.getElementById('demo').innerHTML = 'Input OK';
            }
            else {
                document.getElementById('demo').innerHTML = inpNum.validationMessage;
            }
        }
    </script>

</body>

</html>
